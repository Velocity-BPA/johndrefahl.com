<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - John Drefahl</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">
<style>
:root {
  --font-mono: 'JetBrains Mono', monospace;
  --font-serif: 'Source Serif 4', Georgia, serif;
}
[data-theme="dark"] {
  --bg: #0d1117;
  --text: #e6edf3;
  --muted: #484f58;
  --accent: #58a6ff;
}
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: var(--font-serif);
  background: var(--bg);
  color: var(--text);
  text-align: center;
  padding: 24px;
}
.code {
  font-family: var(--font-mono);
  font-size: 72px;
  font-weight: 700;
  color: var(--muted);
  line-height: 1;
  margin-bottom: 16px;
}
p {
  font-size: 18px;
  color: var(--muted);
  margin-bottom: 24px;
}
a {
  font-family: var(--font-mono);
  font-size: 14px;
  color: var(--accent);
  text-decoration: none;
  border: 1px solid var(--accent);
  padding: 8px 20px;
  border-radius: 6px;
  transition: 0.2s;
}
a:hover {
  background: var(--accent);
  color: var(--bg);
}
</style>
</head>
<body>
<div>
  <div class="code">404</div>
  <p>Nothing here. Probably a broken link.</p>
  <a href="/">Back to johndrefahl.com</a>
</div>
</body>
</html>
